<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body class="body">
  <header id="header">
    <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
      <h1 class="h1 text-light">Weather Dashboard</h1>
    </div>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="row page-content">
  <!--left hand search containter(col1)-->
    <d
    iv class="col-sm-4 bg-light p-0">
    <section id="searchContainer ">
<!--search box-->
    <section id="formContainer">
      <form id="searchForm">
        <div class="row m m-0">
        <label for="cityName"><h2>Search for a City: </h2></label>
        <input type="text" name="cityName" id="cityName" class="search-input rounded">
        <button type="submit" id="searchBtn" class="btn bg-primary rounded search-button">Search</button>
        </div>
      </form>
    </section>
<!--search history-->
    <div id="searchHistoryContainer" class="row m-0 searchHistoryContainer"></div>
    </section>

<!--Results (col2)-->
  <div class="col-sm-8 p-0">
    <section id="resultsContainer" class="row d-block">
  <!--Current Weather box-->
      <div class="currentWeatherContainer">
        <h2 id="currentWeather" class="currentWeather d-inline"></h2>
         <img id="current-weather-icon" class="d-inline" src="" alt="">
      </div>
      <p id="currentTemp" class="currentTemp"></p>
      <p id="currentWind" class="currentWind"></p>
      <p id="currentHumidity" class="currentHumidity"></p>
    </section>
    <!--5 day forecast box-->
    <div class="row fiveDayContainer d-block"></div>
      <h2 id="forecastTitle" class="forecastTitle">5-Day Forecast:</h2></div>
      <div id="forecastContainer" class="forecastContainer d-flex justify-content-between">
        <div class="futureCard bg-primary rounded">
          <p id="date1" class="futureDate"></p>
          <img id="futureDateIcon1" src="" alt="">
          <p id="futureTemp1" class="futureTemp"></p>
          <p id="futureWind1" class="futureWind"></p>
          <p id="futureHumidity1" class="futureHumidity"></p>
        </div>
        <div class="futureCard bg-primary rounded">
          <p id="date2" class="futureDate"></p>
          <img id="futureDateIcon2" src="" alt="">
          <p id="futureTemp2" class="futureTemp"></p>
          <p id="futureWind2" class="futureWind"></p>
          <p id="futureHumidity2" class="futureHumidity"></p>
        </div>
        <div class="futureCard bg-primary rounded">
          <p id="date3" class="futureDate"></p>
          <img id="futureDateIcon3" src="" alt="">
          <p id="futureTemp3" class="futureTemp"></p>
          <p id="futureWind3" class="futureWind"></p>
          <p id="futureHumidity3" class="futureHumidity"></p>
        </div>
        <div class="futureCard bg-primary rounded">
          <p id="date4" class="futureDate"></p>
          <img id="futureDateIcon4" src="" alt="">
          <p id="futureTemp4" class="futureTemp"></p>
          <p id="futureWind4" class="futureWind"></p>
          <p id="futureHumidity4" class="futureHumidity"></p>
        </div>
        <div class="futureCard bg-primary rounded">
          <p id="date5" class="futureDate"></p>
          <img id="futureDateIcon5" src="" alt="">
          <p id="futureTemp5" class="futureTemp"></p>
          <p id="futureWind5" class="futureWind"></p>
          <p id="futureHumidity5" class="futureHumidity"></p>
        </div>
      </div>
  </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
